<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>


<body>
  
  <main>
    <div class="background"></div>
    <div class="container">
      <div class="logo-and-icons">
        <img src="/images/logo.svg" alt="Logo" class="logo">
        <div class="icons">
          <div class="icon">
            <img src="/images/icon-document.svg" alt="document">
          </div>
          <div class="icon">
            <img src="/images/icon-folder.svg" alt="folder">
          </div>
          <div class="icon">
            <img src="/images/icon-upload.svg" alt="upload">
          </div>
        </div>
      </div>
      <div class="used">
        <h1>Youâ€™ve used <span class="bolder-gb">815 GB</span>  of your storage</h1>
        <div class="bar">
          <div class="bar-75">
            <div class="white-ball"></div>
          </div>
        </div>
        <div class="text-usage">
            <p class="bolder-gb">0 GB</p>
            <p class="bolder-gb">1000 GB</p>
        </div>
        <div class="gb-left">
          <p>185</p>
          <span class="gb-left-span">Gb Left</span>
          <div class="triangle"></div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
